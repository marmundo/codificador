<!DOCTYPE html>
<html>
<head>
	<title>Encode</title>
</head>
<body>

<section class="container">
		    <h2 id="titulo-form">Codificar Mensagem</h2>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="mensagem">Mensagem:</label>
		             <textarea name="mensagem" id="mensagem" rows="10" cols="30" placeholder="Mensagem" class="campo"></textarea>
		        </div>
		       
		        <button id="codifica" class="botao bto-principal">Codificar</button>

		         <div class="">
		            <label for="mensagem-codificada">Mensagem Codificada:</label>
		             <textarea name="mensagem-codificada" id="mensagem-codificada" rows="10" cols="30" placeholder="Mensagem Codificada" class="campo"></textarea>
		        </div>
		    </form>
		</section>

		<section class="container">
		    <h2 id="titulo-form">Decodificar Mensagem</h2>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="mensagem">Mensagem Codificada:</label>
		             <textarea name="mensagem_codificada" id="mensagem_codificada" rows="10" cols="30" placeholder="Mensagem Codificada" class="campo"></textarea>
		        </div>
		       
		        <button id="decodifica" class="botao bto-principal">Decodificar</button>

		         <div class="">
		            <label for="mensagem-codificada">Mensagem Decodificada:</label>
		             <textarea name="mensagem-decodificada" id="mensagem-decodificada" rows="10" cols="30" placeholder="Mensagem Decodificada" class="campo"></textarea>
		        </div>
		    </form>
		</section>


</body>

<script type="text/javascript" src="js/encode.js"></script>
<script type="text/javascript" src="js/decode.js"></script>	

</html>
